<script type="text/javascript">
	$(function(){
		// 详情描述收起
		var show=true;
		$(document).on("tap",".descBtn",function(){
			if(show){
				$(this).text("收起").parent().removeClass("hide");
				show=false;
			}else{
				$(this).text("展开").parent().addClass("hide");
				show=true;
			}
		})
		$(document).on("tap","a",function(e){
			var url=$(e.target).attr("href");
			window.location.href=url;
		});
		// 点赞
		var praise=true;
		$(document).on("tap",".praise-icon",function(){
			// ajax请求
			if(praise){
				// 点赞
				$(this).removeClass("praise-icon-cancel");
				$(this).addClass("praise-scale");
				$(this).on('webkitAnimationEnd',function(){
					$(this).removeClass("praise-scale");
					praise=false;
				})
			}else{
				// 取消
				$(this).addClass("praise-icon-cancel");
				praise=true;
			}
		});
	})
</script>
