<script src="js/lib/zepto.min.js"></script>
<script src="js/1.0.1/frozen.js"></script>
<script type="text/javascript">
	$(function(){
		// 设置为默认地址
		$(".addr-default").tap(function(){
			$(".addr-default").removeClass("selected");
			$(this).addClass("selected");
		});
		//删除地址
		$(".addr-del").tap(function(){
			var _thisParent=$(this).parents(".sec-mamageAddr");
			var dia=$.dialog({
				content:'确定删除地址吗？',
				button:['是','否']
			});
			dia.on("dialog:action",function(e){
		        if(e.index==0){
	        		_thisParent.remove();
	        	}
		    });
		    dia.on("dialog:hide",function(e){
		    	if(e.index==0){
	        		_thisParent.remove();
	        	}
		    });

		});

	})
</script>
