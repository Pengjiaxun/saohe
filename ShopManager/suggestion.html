<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>意见反馈</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>
<body ontouchstart="">
    <!-- 头部导航 -->
    <header class="ui-header ui-header-positive ui-border-b">
        <a href="javascript:history.go(-1);" class="head-l head-back">返回</a>
        <h1>意见反馈</h1>
    </header>
    <!--/覆盖占位头部-->
    <div class="cover-head"></div>
    <!-- 页面内容 -->
    <div class="suggestion">
        <!-- <div class="text-wrap"> -->
            <textarea class="text" required rows="5" autofocus placeholder="请输入您的反馈信息"></textarea>
        <!-- </div> -->
        <button class="confirm">确定</button>
    </div>

<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script type="text/javascript">
     //提示框
     $(".confirm").tap(function(){
        var textl=$(".text").val();
        if(textl.length==0){
            el=$.tips({
                content:'请输入反馈信息！',
                stayTime:2000,
                type:"warm"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        }
});
</script>
</body>
</html>
