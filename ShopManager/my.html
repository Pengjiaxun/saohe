    <script>

    $(function(){
        /*推荐开店弹窗*/
        $(".openshop").click(function(){
            $(".recoms").css({"bottom":0,"animation":"moveon 0.5s"});
            $(".ui-dialog").css("display","block");
        });
        $(".cancel").click(function(){
            $(".recoms").css({"bottom":"-100px","animation":"movedown 0.5s"});
            $(".ui-dialog").css("display","none");
        });

        $(".ui-dialog").click(function(){
            $(this).css("display","none");
            $(".recoms").css({"bottom":"-100px","animation":"movedown 0.5s"});
        });

    });
    </script>
