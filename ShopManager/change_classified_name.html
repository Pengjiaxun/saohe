<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="cardspay.cn">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        <title>修改此分类名称</title>
        <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/change_classified_name.css">
    </head>
   <body>
    <!-- 头部 -->
    <header>
        <div class="head-common">
            <a class="head-l head-back">返回</a>
            <div class="head-m">修改此分类名称</div>
            <a class="head-r"></a>
        </div>
    </header>
    <!-- 头部占位符 -->
    <div class="cover-head"></div>

    <section class="change-name">
    <div class="item">
        <input type="text" name="" value="" autofocus="autofocus" placeholder="请输入修改此分类名称...">
    </div>
    <button type="button" class="btns">确定</button>
    </section>
    <!-- 是否退出弹窗 -->
    <div class="dialog ui-center">是否退出此次编辑
        <div class="sure">
            <div class="yes btn fl">是</div>
            <div class="no btn fr">否</div> 
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="ui-dialog"></div>       

<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script>
    $(function(){
        $(".head-back").click(function(){
            $(".ui-dialog").css("display","block");
            $(".dialog").css("display","block");
        });

        $(".no").click(function(){
            $(".ui-dialog").css("display","none");
            $(".dialog").css("display","none");
        });
        $(".ui-dialog").click(function(){
            $(".ui-dialog").css("display","none");
            $(".dialog").css("display","none");
        });
         $(".yes").click(function(){
            location.href= 'shop_recommend.html';
        });

    });  
</script>
    
</body>
</html>
