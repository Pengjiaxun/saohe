    <!-- 分类管理弹窗 -->

    <!-- 微信朋友圈分享弹窗 -->

    </div>
     <!-- 是否退出弹窗 -->
    <div class="dialog ui-center">是否要删除商品？
        <div class="sure">
            <div class="yes btnn fl">是</div>
            <div class="no btnn fr">否</div>
        </div>
    </div>


    <script src="frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="frozenui-1.3.0/js/frozen.js"></script>
    <script>
    $(function(){
        /*分类管理弹窗*/
        $(".point").click(function(){
            $(".classified").css({"bottom":0,"animation":"moveon 0.5s"});
            $(".ui-dialog").css("display","block");
         });
        $(".cancel").click(function(){
            $(".classified").css({"bottom":"-100px","animation":"movedown 0.5s"});
            $(".ui-dialog").css("display","none");
        });

        $(".ui-dialog").click(function(){
            $(this).css("display","none");
            $(".classified").css({"bottom":"-100px","animation":"movedown 0.5s"});
        });
       // 提示操作成功弹窗,不能引入jquery会和zepto.js冲突
       var el;
        $(".btns").click(function(){
            el=$.tips({
                content:'操作成功',
                stayTime:2000,
                type:"success"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })

        });
        $(".btnss").click(function(){
            el=$.tips({
                content:'操作成功',
                stayTime:2000,
                type:"success"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })

        });
        // 按钮切换
        var i=0;
        $(".btns").click(function(){
            if(i==0){
               $(this).attr("value","上架").css({"color":"#5c3164","borderColor":"#5c3164"});
                $(this).prev().attr("value","删除");
               i=1;
            }
            else{
                $(this).attr("value","下架").css({"color":"#787CF6","borderColor":"#787CF6"});
                $(this).prev().attr("value","推广");
                i=0;
            }

         });

        // 推广弹窗
        var sems=$("input[value='推广']");
        sems.click(function(){
            $(".weixin-share").css({"bottom":0,"animation":"moveon 0.5s"});
            $(".ui-dialog").css("display","block");
         });
        $(".weixin-cancel").click(function(){
            $(".weixin-share").css({"bottom":"-110px","animation":"movedown 0.5s"});
            $(".ui-dialog").css("display","none");
        });

        $(".ui-dialog").click(function(){
            $(this).css("display","none");
            $(".weixin-share").css({"bottom":"-110px","animation":"movedown 0.5s"});
        });
        // 删除弹窗
        var slice=$("input[value='删除']");
        slice.click(function(){
            $(".ui-dialog").css("display","block");
            $(".dialog").css("display","block");
            var parentDom=$(this).parent().parent();
          $(".yes").click(function(){
            $parentDom.remove();
            $(".ui-dialog").css("display","none");
            $(".dialog").css("display","none");
            });
        });
        $(".ui-dialog").click(function(){
            $(this).css("display","none");
            $(".dialog").css("display","none");
        });
        $(".no").click(function(){
            $(".ui-dialog").css("display","none");
            $(".dialog").css("display","none");
        });
    });
 </script>
