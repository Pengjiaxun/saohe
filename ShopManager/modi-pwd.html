<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>密码修改</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>
<body ontouchstart="">
    <!-- 头部导航 -->
    <header class="ui-header ui-header-positive ui-border-b">
        <a href="javascript:history.go(-1);" class="head-l head-back">返回</a>
        <h1>密码修改</h1>
    </header>
    <!--/覆盖占位头部-->
    <div class="cover-head"></div>
    <!-- 页面内容 -->
        <div class="item">
            <span>当前密码</span><input id="pwd" type="password" autofocus="autofocus" placeholder="请输入6位纯数字密码">
        </div>
        <div class="item">
             <span>新密码</span><input id="p1"type="password" placeholder="请输入6位纯数字密码">
        </div>
        <div class="item">
            <span>确认密码</span><input id="p2" type="password" placeholder="请再次输入6位纯数字密码">
        </div>
    <button class="confirm">
        确认修改
    </button>

<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script type="text/javascript">
     //提示框
     $(".confirm").tap(function(){
        var opwd=$("#pwd").val();
        var npwd1=$("#p1").val();
        var npwd2=$("#p2").val();
        if(opwd.length<6){
            el=$.tips({
                content:'当前密码长度必须是6位数！',
                stayTime:2000,
                type:"warm"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        }
        else if(npwd1.length<6){
            el=$.tips({
                content:'新密码长度必须是6位数！',
                stayTime:2000,
                type:"warm"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        }
        else if(npwd2.length<6){
            el=$.tips({
                content:'确认密码长度必须是6位数！',
                stayTime:2000,
                type:"warm"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        }
        if(npwd1!=npwd2){
            el=$.tips({
                content:'新密码和确认密码不一致！',
                stayTime:2000,
                type:"warm"
            })
            el.on("tips:hide",function(){
                console.log("tips hide");
            })
        }

    });
</script>

</body>
</html>
