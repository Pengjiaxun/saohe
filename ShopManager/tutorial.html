<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>新手教程</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
</head>
<body id="tutorial_body">
    <!-- 头部导航 -->
    <header class="slide-btn clearfix">
        <i class="btn fl left"></i>
        <i class="btn cancel"></i>
        <i class="btn fr right"></i>
    </header>
    <div class="tutorial-img">
        <img id="img" src="image/icon/新手教程/task_course_01.png" alt="1">
    </div>

<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>

<script type="text/javascript">
   $(".left").click(function(){
        var index=$("#img").attr('alt');
        index--;
        if(index==1){
            $(this).css('display','none');

        }
        if(index>0 && index<8){
            $(".right").css('display','block');
            $("#img").attr('src','image/icon/新手教程/task_course_0'+index+'.png');
            $("#img").attr('alt',index);
        }
    });
   $(".right").click(function(){
        var index=$("#img").attr('alt');
        index++;
        if(index>1){
            $(".left").css('display','block');
        }
        if(index==8){
            $(this).css('display','none');
            $("#img").attr('src','image/icon/新手教程/task_course_0'+index+'.png');
            $("#img").attr('alt',index);
        }
        else{
            $("#img").attr('src','image/icon/新手教程/task_course_0'+index+'.png');
            $("#img").attr('alt',index);
        }
    });
   $(".cancel").click(function(){
    location.href="my.html";
});

</script>
</body>
</html>
