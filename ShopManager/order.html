<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>店铺订单</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
</head>
<body ontouchstart="">
    <!-- 头部导航 -->
    <header class="ui-header ui-header-positive ui-border-b">
        <a href="javascript:history.go(-1);" class="head-l head-back">返回</a>
        <h1>店铺订单</h1>
    </header>
    <!--/覆盖占位头部-->
    <div class="cover-head"></div>
    <!-- 页面内容 -->
    <div class="myorder-top">
        <div class="ui-row-flex ui-whitespace">
            <div class="ui-col ui-col active2">
                <h2><img src="image/icon/icon-all.png" alt=""></h2>
                <p>全部</p>
            </div>
            <div class="ui-col ui-col">
               <h2><img src="image/icon/icon-wait_pay.png" alt=""></h2>
               <p>待付款</p>
           </div>
           <div class="ui-col ui-col">
            <h2><img src="image/icon/icon_wait_sent.png" alt=""></h2>
            <p>待发货</p>
            </div>
        </div>
        <div class="ui-row-flex ui-whitespace">
            <div class="ui-col ui-col">
                <h2><img src="image/icon/icon_wait_receive.png" alt=""></h2>
                <p>待收货</p>
            </div>
            <div class="ui-col ui-col">
                <h2><img src="image/icon/icon_already_receive.png" alt=""></h2>
                <p>已收货</p>
            </div>
            <div class="ui-col last"></div>
        </div>
    </div>
    <div class="content">
        kong
    </div>
<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script type="text/javascript">
    $(".ui-col").click(function(){
        $(".ui-col").removeClass("active2");
        $(this).addClass("active2");
    });
</script>
</body>
</html>
