            </div>
            <p class="cancel">取消</p>

        <!-- 遮罩层 -->
        <div class="ui-dialog"></div>

    <script>
    $(function(){
        // 折线图切换
        $("#nav_head").find("li").click(function(){
            $(this).addClass("sel").siblings().removeClass("sel");
            $(".zhexian").hide().eq($(this).index()).show();

        });

         /*微信朋友圈分享弹窗*/
        $(".header_share").click(function(){
            $(".weixin-share").css({"bottom":0,"animation":"moveon 0.5s"});
            $(".ui-dialog").css("display","block");
        });
        $(".cancel").click(function(){
            $(".weixin-share").css({"bottom":"-100px","animation":"movedown 0.5s"});
            $(".ui-dialog").css("display","none");
        });

        $(".ui-dialog").click(function(){
            $(this).css("display","none");
            $(".weixin-share").css({"bottom":"-100px","animation":"movedown 0.5s"});
        });
    });
    </script>
