<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>新日记</title>
    <link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/diary.css">
</head>
<body ontouchstart="">
    <!-- 头部导航 -->
    <header class="ui-header ui-header-positive ui-border-b">
        <a href="javascript:history.go(-1);" class="head-l head-back">返回</a>
        <h1>新日记</h1>
        <a href="newDiary.html" class="head-r head-setting publish">发布</a>
    </header>
    <!--/覆盖占位头部-->
    <div class="cover-head"></div>
    <!-- 页面内容 -->
    <div class="diaryInput">
        <p>日记内容（可输入200字）</p>
        <textarea class="diaryContent" autofocus></textarea>
    </div>
    <div class="diaryImg">
        <p>图片添加（可添加1-9张）</p>
        <div class="img"><img src="image/icon/店长日记/icon_add_pic.png" alt=""></div>
    </div>
    <div class="diaryPro">
        <p>添加产品（只添加1个）</p>
        <div class="addPro"><a href="linkPro.html"><img src="image/icon/店长日记/icon_add_product.png" alt=""></a></div>
    </div>
    <script src="frozenui-1.3.0/lib/zepto.min.js"></script>
    <script src="frozenui-1.3.0/js/frozen.js"></script>
</body>
</html>
