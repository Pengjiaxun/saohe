<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="cardspay.cn">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>订单详情</title>
        <link rel="stylesheet" type="text/css" href="css/ui/frozen.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/orderDetail.css">
        <link rel="stylesheet" type="text/css" href="css/skin/skinPurple.css">
    </head>
<body>
    <!--订单详情头部-->
    <header>
        <div class="head-common">
            <a href="javascript:history.go(-1);" class="head-l head-back">返回</a>
            <div class="head-m">订单详情</div>
            <a class="head-r"></a>
        </div><!--/head-common-->
    </header><!--/head-->
    <div class="cover-head"></div><!--/覆盖占位头部-->
	
	<!--收货地址-->
	<section class="sec-address">
		<div class="sec-address-border-t"></div>
			<div class="manage-address">
			<div class="manage-address-t">
				<h2><span>騷子</span>&nbsp;<span>159****8888</span></h2>
				<p>深圳市竹子林求是大厦1佛挡杀佛第三方的身份的奋斗奋斗的反反复复</p>
			</div> 			
			</div>
			
		<div class="sec-address-border-b"></div>
	</section>

	<!--填写订单列表-->
	<section class="orderDetail-sec">
		<div class="orderDetail-list">
			<a class="orderDetail-list-hd vg-flex-wrap">
				<div class="shopName vg-flex-item">
					<span><img src="images/icons/icon_shop_logo.png"></span>
					<p class="ui-nowrap">騷骚的小店</p>
					<i>未发货</i>
				</div>	
			</a>
			<div class="orderDetail-list-bd vg-flex-wrap">
				<div class="proImg"><img src="images/upload/p1.jpg" alt=""></div>
				<div class="proCnt">
					<h1 class="ui-nowrap-multi">西湖龙井-味道独特，香甜可口</h1>
					<span class="price">￥31.00</span>
					<span class="num">X 22</span>
				</div>
			</div>
			<div class="orderDetail-list-bd vg-flex-wrap">
				<div class="proImg"><img src="images/upload/p1.jpg" alt=""></div>
				<div class="proCnt">
					<h1 class="ui-nowrap-multi">西湖龙井-味道独特，香甜可口</h1>
					<span class="price">￥31.00</span>
					<span class="num">X 22</span>
				</div>
			</div>
		</div>
		<div class="totalPrice">
			共<i>8</i>件商品&emsp;<span>(含运费10元)</span>
			<div class="r"><em>￥1888.00</em></div>
		</div>
		<!-- 订单状态信息 -->
		<div class="order-stat">
			<table class="stat-tab">
				<tr>
					<td class="pt-15">订单编号</td>
					<td class="pt-15">1212121212</td>
				</tr>
				<tr>
					<td class="pt-15">创建时间</td>
					<td class="pt-15">2015.12.22 12:12:12</td>
				</tr>
				<tr>
					<td class="pt-15 pb-15">付款时间</td>
					<td class="pt-15 pb-15">2015.12.22 12:12:12</td>
				</tr>
			</table>
			<div class="order-btn">
				<span class="btn-cancel">取消订单</span><span class="btn-pay">继续付款</span>
			</div>

		</div>



    </section><!--/sec-orderDetail-->
	
	


	


<script src="js/lib/zepto.min.js"></script>
<script src="js/1.0.1/frozen.js"></script>
<script type="text/javascript">
	$(function(){
		
	})
</script>


</body>

</html>
