<script type="text/javascript">

	$(function(){
		//微信分享指引
		$(".head-share").tap(function(){
			$("#wxShare").show().css("z-index","10000");
		});
		$("#wxShare").tap(function(){
			$(this).hide().css("z-index","100");
		});

		// 详情描述收起
		var show=true;
		$(".descBtn").tap(function(){
			if(show){
				$(this).text("收起").parent().removeClass("hide");
				show=false;
			}else{
				$(this).text("展开").parent().addClass("hide");
				show=true;
			}	
		})

		// 点赞
		var praise=true;
		$(".praise-icon").tap(function(){
			// ajax请求
			if(praise){
				// 点赞
				$(this).removeClass("praise-icon-cancel");
				$(this).addClass("praise-scale");
				$(this).on('webkitAnimationEnd',function(){
					$(this).removeClass("praise-scale");
					praise=false;
				})
			}else{
				// 取消
				$(this).addClass("praise-icon-cancel");
				praise=true;
			}
		});
	})
</script>
