		<div class="orderPay-list">
			<div class="orderPay-list-item">
				<a class="orderpay-list-bd-wrap">
					<div class="orderPay-list-bd vg-flex-wrap">
						<div class="proImg"><img src="images/upload/p1.jpg" alt=""></div>
						<div class="proCnt vg-flex-item">
							<h1 class="ui-nowrap-multi">西湖龙井-味道独特，香甜可口</h1>
							<h2 class="ui-nowrap">口味424热舞热热万人口味424热舞热热万人口味424热舞热热万人</h2>

	<!-- 评论弹窗 -->
	<div class="ui-dialog comment-dialog">

	        <span id="commentDiaCloseBtn"></span>
	        <div class="comment-cnt"><textarea name="" id="" placeholder="对产品进行积极评价，可对小伙伴购买提供莫大帮助！"></textarea></div>
	        <div class="comment-stars vg-flex-wrap">

					<span></span>
					<span></span>

	    </div>        
	</div>


<script src="js/lib/zepto.min.js"></script>
<script src="js/1.0.1/frozen.js"></script>
<script type="text/javascript">
	$(function(){
		// 头部箭头
		var headActive=true;
		$(".head-myOrder").tap(function(){
			if(headActive){
				$(this).children("img").attr("src","images/icons/icon_up.png");
				$(".orderPay-nav").addClass("active");
				headActive=false;

			}else{
				$(this).children("img").attr("src","images/icons/icon_down.png");
				$(".orderPay-nav").removeClass("active");
				headActive=true;
			}
		})
		// 未评价和已评价切换
		$(".myorderComment-tab span").tap(function(){
			$(".myorderComment-tab span").removeClass("active");
			$(this).addClass("active");
			if($(this).index()==0){
				$(".commented-sec").show();
				$(".comment-sec").hide();
			}else{
				$(".commented-sec").hide();
				$(".comment-sec").show();
			}
		});
		
		//评论弹窗
		$(".comment-btn").tap(function(){
			$(".ui-dialog").dialog("show");
		});
		$("#commentDiaCloseBtn").tap(function(){
			$(".ui-dialog").dialog("hide");
		});
		// 评论星级
		$(".stars span").tap(function(){
			var stars=$(this).index()+1;
			$(this).parent(".stars").children("span").removeClass("active");
			switch(stars)
			{
			case 1:
			  $(this).parent(".stars").children("span").eq(0).addClass("active");
			  break;
			case 2:
			  $(this).parent(".stars").children("span").eq(0).addClass("active");
			  $(this).parent(".stars").children("span").eq(1).addClass("active");
			  break;
			case 3:
			  $(this).parent(".stars").children("span").eq(0).addClass("active");
			  $(this).parent(".stars").children("span").eq(1).addClass("active");
			  $(this).parent(".stars").children("span").eq(2).addClass("active");
			  break;
			case 4:
			  $(this).parent(".stars").children("span").eq(0).addClass("active");
			  $(this).parent(".stars").children("span").eq(1).addClass("active");
			  $(this).parent(".stars").children("span").eq(2).addClass("active");
			  $(this).parent(".stars").children("span").eq(3).addClass("active");
			  break;     
			case 5:
			  $(this).parent(".stars").children("span").eq(0).addClass("active");
			  $(this).parent(".stars").children("span").eq(1).addClass("active");
			  $(this).parent(".stars").children("span").eq(2).addClass("active");
			  $(this).parent(".stars").children("span").eq(3).addClass("active");
			  $(this).parent(".stars").children("span").eq(4).addClass("active");
			  break;
			}
		});
		// 提交评论
		$(".commentBtn button").tap(function(){
            var el;
            el=$.tips({
                content:'评论成功！',
                stayTime:2000,
                type:"success"
            })
            el.on("tips:hide",function(){
                window.location.href="myorderCommented.html";
            })
                
		});
		
	})
</script>


</body>

</html>
