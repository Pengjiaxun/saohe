<script type="text/javascript">
	//<!-- 轮播图js -->
	(function(){
	    var slider = new fz.Scroll('.ui-slider', {
	        role: 'slider',
	        indicator: true,
	        autoplay: true,
	        interval: 3000
		});
	})();

	$(function(){
		//微信分享指引
		$(".income-share").tap(function(){
			$("#wxShare").show().css("z-index","10000");
		});
		$("#wxShare").tap(function(){
			$(this).hide().css("z-index","100");
		});

		//弹窗选择属性数量
		var flag=true;
		$(".buyNow").tap(function(){
			$("#cover").show();
			$("html").addClass("hide");
			$("body").addClass("hide");
			$(".footer-wrap").hide();
			$(".modal-para").addClass("show");
			flag=false;
		});
		//关闭弹窗
		$("#cover,#modalClose").tap(function(){
			if(!flag){
				$("html").toggleClass("hide");
				$("body").removeClass("hide");
				$("#cover").hide();
				$(".modal-para").removeClass("show");
				$(".modal-addr").removeClass("show");
				$(".footer-wrap").show();
				flag=true;
			}
		});

		//数量加减
		var numDom=$(".num");
		$(".jian").tap(function(){
			var num=numDom.val();
			if(num<=1){
				numDom.val(1);
			}else{
				numDom.val(--num);
			}

		});
		$(".jia").tap(function(){
			var num=numDom.val();
			if(num>=999){
				numDom.val(999);
			}else{
				numDom.val(++num);
			}
		});
		// 加入购物车
		$(".addCart").tap(function(){
			$(".footer-cart-con").addClass("show");
			$(".footer-cart-con h3").addClass("sm");
			$(".footer-cart-con h4").removeClass("hide");
			var tx=$(".footer-cart-con h4");
			if(tx.html()==""){
				tx.html("(1)");
			}else{
				var num=tx.html().replace(/[^0-9]/ig,"");
				num++;
				tx.html("("+num+")");
			}


		});
		// 下一步
		$("#next1").tap(function(){
			// $(".modal-para").removeClass("show");
			// $(".modal-addr").addClass("show");
			window.location.href="cart.html";
		});

		// $("#closeAddr").tap(function(){

		// 			$("#cover").hide();

		// 			flag=true;

		// 		}
		//     });

		// 		console.log("000");
		//     });
		// });
		//拖拽名片
		var ele=$(".float-nav");
		ele.on('touchstart',startHandler);
		ele.on('touchmove',movetHandler);
		ele.on('touchend',endHandler);
		var startX,startY,offsetX=0,offsetY=0;
		var ww=document.documentElement.clientWidth||document.body.clientWidth;
		var wh=document.documentElement.clientHeight||document.body.clientHeight;
		var eleW=ele.width();
		var eleH=ele.height();

		function startHandler(evt){
			startX=evt.touches[0].pageX-ele[0].offsetLeft;
			startY=evt.touches[0].pageY-ele[0].offsetTop;
		}
		function movetHandler(evt){
			evt.preventDefault();
			offsetX=evt.touches[0].pageX-startX;
			offsetY=evt.touches[0].pageY-startY;
			if(offsetX<0) offsetX=0;
	        if(offsetX+eleW>ww) offsetX=ww-eleW;
	        if(offsetY-50<0) offsetY=50;
	        if(offsetY+eleH+65>wh) offsetY=wh-eleH-65;
			ele.css({right:'auto',bottom:'auto',left:offsetX+'px',top:offsetY+'px'});
		}
		function endHandler(evt){

		}
	})
