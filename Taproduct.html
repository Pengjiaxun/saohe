		<script src="js/lib/rem.js"></script>
		<script src="js/lib/zepto.min.js"></script>
		<script src="js/1.0.1/frozen.js"></script>
		<script type="text/javascript">
			$(function(){
			//选择
			var sum=0;
			var proOn=document.getElementById("productOn");
			proOn.innerHTML="上 架("+sum+")";
			$(".list-item-box").tap(function(){
				if($(this).children(".selectedIcon").hasClass("selected"))
				{
					$(this).removeClass("selected-wrap");
					$(this).children(".selectedIcon").removeClass("selected");
					sum--;
				}
				else
				{
					$(this).addClass("selected-wrap");
					$(this).children(".selectedIcon").addClass("selected");
					sum++;
				}
				proOn.innerHTML="上 架("+sum+")";
			});
		})
	</script>
