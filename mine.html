<script type="text/javascript">
	$(function(){
		//保存地址
		$("#saveAddress").tap(function(){
			el=$.tips({
		        content:'保存成功',
		        stayTime:2000,
		        type:"success"
		    })
		    el.on("tips:hide",function(){
		        console.log("tips hide");
		    })
		});
		//选择默认地址
		$(".addr-default").tap(function(){
			$(".addr-default").removeClass("active");
			$(this).addClass("active");
		});

	})
